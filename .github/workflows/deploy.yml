name: Build and Deploy to GitHub Pages

on:
  push:
    branches: [ "master" ]
  # Allow manual workflow triggers
  workflow_dispatch:

# Set GITHUB_TOKEN permissions
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Build font and CSS
        run: bun run build

      - name: Prepare demo for GitHub Pages
        run: |
          mkdir -p public
          cp -r dist/* public/
          cp -r demo/* public/
          # Copy CNAME file for custom domain
          cp CNAME public/
          # Update reference paths in demo
          sed -i 's|../dist/chromana.css|./chromana.css|g' public/index.html
          # Update JSON path in JavaScript file
          sed -i "s|'../dist/chromana-icons.json'|'./chromana-icons.json'|g" public/script.js

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
